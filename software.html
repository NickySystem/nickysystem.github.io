  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    /* Software page project cards styling */
    .projects-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      margin: 20px auto;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      color: #edf4ff;
      font-family: monospace, monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-card h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 12px;
    }

    .project-card .promo-video iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
      display: block;
      margin-bottom: 10px;
    }

    .project-card a {
      color: #f171a2;
      font-weight: 600;
      text-decoration: none;
      margin-top: auto;
    }

    .project-card a:hover,
    .project-card a:focus {
      text-decoration: underline;
    }

    /* Responsive fallback */
    @media (max-width: 700px) {
      .projects-grid {
        flex-wrap: wrap;
      }
      .project-card {
        width: 90%;
        margin: 0 auto 20px auto;
      }
    }
  </style>
</head>
